<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
       body {
           margin: 0;
           padding: 0;
           height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           background-color: #f0f0f0; /* Color de fondo opcional */
       }
       button {
           padding: 15px 30px;
           font-size: 16px;
           cursor: pointer;
       }
</style>
<title>Descargar Documento</title>
</head>
<body>
<button id="descargarBtn">Descargar Documento</button>
<script>
       function descargarDocumento() {
           var blob = new Blob(["Hola, mundo!"], { type: "text/plain" });
           var a = document.createElement("a");
           a.href = URL.createObjectURL(blob);
           a.download = "documento.txt";
           a.click();
       }
       // Asociar la función al clic del botón
       document.getElementById("descargarBtn").addEventListener("click", descargarDocumento);
</script>
</body>
</html>
